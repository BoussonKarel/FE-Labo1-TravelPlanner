<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Countries planner</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/screen.css">

    <script defer src="./script/api.js"></script>
    <script defer src="./script/app.js"></script>
</head>
<body>
    <main class="o-grid c-app">
        <header class="c-header">
            <a class="c-logo" href="#">
                <h1 class="c-logo__text">Travel planner</h1>
            </a>

            <nav class="c-nav">
                <input checked type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" name="region" value="africa" id="africa">
                <label class="c-nav-list__item" for="africa">Africa</label>
                
                <input type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" name="region" value="americas" id="americas">
                <label class="c-nav-list__item" for="americas">Americas</label>

                <input type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" name="region" value="asia" id="asia">
                <label class="c-nav-list__item" for="asia">Asia</label>
                
                <input type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" name="region" value="europe" id="europe">
                <label class="c-nav-list__item" for="europe">Europe</label>

                <input type="radio" class="c-nav-list__input o-hide-accessible js-region-radio" name="region" value="oceania" id="oceania">
                <label class="c-nav-list__item" for="oceania">Oceania</label>
            </nav>

            <div class="c-counter">
                <p class="c-counter__description">Countries visited:</p>
                <p class="c-counter__ratios"><span class="c-counter__current js-countries-visited">49</span>/250</p>
            </div>
        </header>
        <article class="c-countries js-countries">
            <section class="c-country">
                <input class="c-country__input o-hide-accessible" type="checkbox" name="country" id="Belgium">
                <label class="c-country__label" for="Belgium">
                    <div class="c-country__flag-holder">
                        <img class="c-country__flag" src="https://restcountries.eu/data/bel.svg" alt="The flag of Belgium.">
                    </div>
                    <div class="c-country__details">
                        <h2 class="c-country__name">Belgium</h2>
                        <span class="c-country__native-name">Belgi√´</span>
                    </div>
                </label>
            </section>
        </article>
    </main>
</body>
</html>
